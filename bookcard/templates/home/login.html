<style>

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease;
    position: relative;
}

.card:hover {
    transform: translateY(-5px);
}

.card-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-title {
    font-size: 1.2rem;
    margin: 10px 15px;
    color: #333;
}

.card-price {
    margin: 0 15px 15px;
    font-size: 1.1rem;
}

.original-price {
    color: #888;
    text-decoration: line-through;
    margin-right: 10px;
}

.offer-price {
    color: #e44d26;
    font-weight: bold;
}

.add-to-cart {
    position: absolute;
    bottom: -40px;
    left: 0;
    right: 0;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: bottom 0.3s ease;
}

.card:hover .add-to-cart {
    bottom: 0;
}

@media (max-width: 768px) {
    .card {
        width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .card {
        width: 100%;
    }
}
</style>

<!-- product card -->
